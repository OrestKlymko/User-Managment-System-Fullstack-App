<div class="container-sm" style="padding-top: 10px">
  <form (submit)="onsubmitRegistration($event)" ngForm>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="email" class="form-control" id="name" name="email" [(ngModel)]="registrationUser.setName" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
             [(ngModel)]="registrationUser.setEmail"
             name="email" required>
      <div id="emailExt" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="registrationUser.setPassword"
             name="password" required minlength="3" maxlength="20">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
