<div class="container-sm" style="padding-top: 10px">
  <form (submit)="onsubmit($event)">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="loginUser.setEmail" name="email">
      <div id="emailExt" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="loginUser.setPassword" name="password">
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
